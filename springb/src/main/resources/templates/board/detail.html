<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>제목</h1>
    <h2 th:text="${bIdx.title}"></h2>
    <div>
        <div>
            <label>번호 :</label>
            <span th:text="${bIdx.boardIdx}"></span>
        </div>
        <div>
            <label>작성자 :</label>
            <span th:text="${uName.name}"></span>
        </div>
        <div>
            <label>내용 :</label>
            <span th:text="${bIdx.content}"></span>
        </div>
        <div>
            <label>등록일 :</label>
            <span th:text="${bIdx.insertdate}"></span>
        </div>
    </div>
    <a th:href='@{/board/modifyForm(bIdx = ${bIdx.boardIdx})}'>수정</a>
    <a th:href='@{/board/delete(bIdx = ${bIdx.boardIdx})}'>삭제</a>

</body>
</html>
